{%  extends 'main/layout.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="features">
        <h2>Дополнительная информация <a id="skip" href="{% url 'profile' %}">Пропустить ></a></h2>

        <form method="post" class="news_form" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.profile_img}}
            {{form.bio}}

            <button class="btn btn-success" type="submit">Зарегистрировать</button>

        </form>

    </div>
{% endblock %}
