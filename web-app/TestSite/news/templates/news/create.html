{%  extends 'main/layout.html' %}

{% block title %}Форма по добавлению новостей{% endblock %}

{% block content %}
    <div class="features">
        <h2>Форма по добавлению статьи</h2>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.full_text }}<br>
            {{ form.categories }}<br>
            {{ form.img }}

            <br>

            <button class="btn btn-success" type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
